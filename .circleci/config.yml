# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: mkdir -p my_workspace
      - run: echo "Hello World in persist workspace" > /home/circleci/project/my_workspace/echo-output.txt
      - persist_to_workspace:
          root: /home/circleci/project/my_workspace
          paths:
           -echo-output.txt
           
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:

#      - run: echo world
      - attach_workspace:
          at: my_workspace
      - run : cat /home/circleci/project/my_workspace/echo-output.txt
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
            
            
