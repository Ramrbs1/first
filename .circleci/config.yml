version: 2.1

jobs:
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["ad:bb:3b:02:83:59:1b:16:41:e1:03:eb:a1:a7:4c:b9"] # You can get this ID in the section where you registered the SSH Key
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - run:
          name: Configure server
          command: |
            ansible-playbook -i inventory site_apache.yml

workflows:
  my_workflow:
    jobs:
      - configure_infrastructure